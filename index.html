    <script>
        if (window.location.pathname.endsWith('/') && window.location.pathname !== '/') {
            const noSlash = window.location.pathname.slice(0, -1);
            const newUrl = window.location.origin + noSlash + window.location.search + window.location.hash;
            window.history.replaceState(null, '', newUrl);
